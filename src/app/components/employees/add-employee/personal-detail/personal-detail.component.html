<mat-card class="mt-3">
  <div class="text-center">
    <label class="personalDetailsLabel">Personal Details</label>
  </div>
  <div id="personal-details" [formGroup]="regForm">
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
      <!-- <app-validation-message [control]="regForm.controls['personalDetails'].get('firstName')"></app-validation-message> -->
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Middle Name</mat-label>
      <input matInput formControlName="middleName" />
    </mat-form-field>
    <mat-form-field
      class="col-4"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber" />
    </mat-form-field>
    <mat-form-field
      class="col-4"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contactNumber" />
    </mat-form-field>
    <mat-form-field
      class="col-6 setTextArea"
      appearance="fill"
      formGroupName="personalDetails"
    >
      <mat-label>Birth date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="dob" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field
      class="col-6 setTextArea"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Present Address</mat-label>
      <textarea matInput formControlName="presentAddress"></textarea>
    </mat-form-field>
    <mat-form-field
      class="col-6"
      formGroupName="personalDetails"
      appearance="fill"
    >
      <mat-label>Permanent Address</mat-label>
      <textarea matInput formControlName="permanentAddress"></textarea>
    </mat-form-field>
  </div>
</mat-card>
<br />
<button type="button" matStepperNext (click)="step1Submitted()">Next</button>
