<mat-card class="mt-3">
  <div class="text-center">
    <label class="bankDetailsLabel">Bank Details</label>
  </div>
  <div id="bank-details" [formGroup]="regForm">
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="bankDetails"
      appearance="fill"
    >
      <mat-label>Bank Name</mat-label>
      <input matInput formControlName="bankName" />
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="bankDetails"
      appearance="fill"
    >
      <mat-label>Account Type</mat-label>
      <input matInput formControlName="accountType" />
    </mat-form-field>
    <mat-form-field class="col-4" formGroupName="bankDetails" appearance="fill">
      <mat-label>Bank Account Number</mat-label>
      <input type="number" matInput formControlName="accountNumber" />
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="bankDetails"
      appearance="fill"
    >
      <mat-label>IFSC Code</mat-label>
      <input matInput formControlName="IFSCCode" />
    </mat-form-field>
    <mat-form-field
      class="col-4 setInputField"
      formGroupName="bankDetails"
      appearance="fill"
    >
      <mat-label>Aadhar Card Number</mat-label>
      <input type="number" matInput formControlName="aadharNumber" />
    </mat-form-field>
    <mat-form-field class="col-4" formGroupName="bankDetails" appearance="fill">
      <mat-label>Pan Card Number</mat-label>
      <input matInput formControlName="panNumber" />
    </mat-form-field>
  </div>
</mat-card>
<br />
<button type="button" matStepperPrevious>Back</button>
&nbsp;
<button type="button" matStepperNext (click)="step2Submitted()">Next</button>
