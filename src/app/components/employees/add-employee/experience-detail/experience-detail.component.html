<div *ngIf="formSubmitted">
    <h4>Details submitted successfully</h4>
  </div>
  <div *ngIf="!formSubmitted">
    <h4>Following details submitted, please confirm and hit submit</h4>

    <button type="button" (click)="submit()">Submit</button>
