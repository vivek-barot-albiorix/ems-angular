<mat-card class="mt-3">
  <div class="text-center">
    <label class="personalDetailsLabel">Personal Details</label>
  </div>
  <div>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>Middle Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>Mobile Number</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="col-4 setInputField" appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
</mat-card>
<br />
<button type="button" matStepperNext (click)="step1Submitted()">Next</button>
